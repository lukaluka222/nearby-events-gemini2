<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Firebase 匿名ログイン テスト</title>
    <script type="module">
      // Firebase SDKをCDNから読み込み
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      // ここをあなたのfirebaseConfigに置き換える
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
      };

      // Firebase初期化
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // 匿名ログインしてUIDを表示
      signInAnonymously(auth)
        .then(() => {
          console.log("ログイン成功！");
          console.log("UID:", auth.currentUser.uid);
          document.body.innerHTML += `<p>ログイン成功！UID: ${auth.currentUser.uid}</p>`;
        })
        .catch((err) => {
          console.error("ログイン失敗:", err);
          document.body.innerHTML += `<p style="color:red;">ログイン失敗: ${err.message}</p>`;
        });
    </script>
  </head>
  <body>
    <h1>Firebase 匿名ログイン テスト</h1>
    <p>下にUIDが出たら成功です。</p>
  </body>
</html>
